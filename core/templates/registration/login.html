{% extends 'core/base.html' %}
{% block title %}Login | DRIS{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'register' %}">Don't have an account? Register here</a>
        </div>
    </div>
</div>
{% endblock %}
